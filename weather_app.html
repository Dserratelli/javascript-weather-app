<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="temperature">0</span>&deg;</div>
            <div class="location"><span id="location">unknown</span></div>
        </div>
        <!--end left-->
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="weathericons/icons/PNG/thunderstorm.png" />
            </div>
            <!--end top-->
            <div class="bottom">
                <div class="humidity">
                    <img src="weathericons/icons/PNG/raindrop.png">
                    <span id="humidity">0</span>%
                </div>
                <!--end humidity-->
                <div class="wind">
                    <span id="wind">0</span>mph <span id="direction">N</span>
                </div>
            </div>
            <!--end bottom-->
        </div>
        <!--end right-->
    </div>
    <!--end weather-app-->




</body>

</html>
